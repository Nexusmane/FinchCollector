{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ finch.name }}</span>
    <p>Size: {{ finch.size }}</p>
    <p>Description: {{ finch.description }}</p>
    <p>Age: {{ finch.age }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'finchs_update' finch.id %}">Edit Finch</a>
    <a href="{% url 'finchs_delete' finch.id %}">Delete Finch</a>
  </div>
</div>

{% endblock %}
