{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finchs %}
  <div class="card">
    <a href="{% url 'finchs_detail' finch.id %}">
        <div class="card-content">
          <span class="card-title">{{ finch.name }}</span>
          <p>Size: {{ finch.size}}</p>
          <p>Description: {{ finch.description }}</p>
          <p>Age: {{ finch.age }}</p>
        </div>
      <!-- and this following one as well -->
      </a>
    </div>
{% endfor %}

{% endblock %}
